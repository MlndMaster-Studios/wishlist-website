<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <input id="search" type="text" placeholder="Search…" />

  <select id="filterStars">
    <option value="all">All priorities</option>
    <option value="1">★</option>
    <option value="2">★★</option>
    <option value="3">★★★</option>
    <option value="4">★★★★</option>
    <option value="5">★★★★★</option>
  </select>

  <button id="copyLinks">Copy visible links</button>
  <button id="clearPurchased">Clear purchased marks</button>
</header>

<main id="wishlist">

  <section class="group" data-group="tech">
    <h2>Tech</h2>

    <div class="wish" data-stars="4" data-link="https://direct.playstation.com/en-us/buy-consoles/playstation5-digital-edition-console-825-gb">
      <h3>Sony Playstation 5 Digital Edition Console</h3>
      <p class="meta">499$ | ★★★★ </p>
      <div class="wish-actions">
        <button class="mark-purchased">✓</button>
      </div>

        <div class="wish" data-stars="4" data-link="https://www.apple.com/shop/buy-watch/apple-watch-se/40mm-gps-midnight-aluminum-midnight-braided-solo-loop-size-5-se">
      <h3>Apple Watch SE</h3>
      <p class="meta">Pre-customized and fitted. Click me! | ★★★★ </p>
      <div class="wish-actions">
        <button class="mark-purchased">✓</button>
      </div>

            <div class="wish" data-stars="4" data-link="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiT-cXU2fyRAxWRnokEHYEqFiYQFnoECBsQAQ&url=https%3A%2F%2Felectronics.sony.com%2Faudio%2Fheadphones%2Fheadband%2Fp%2Fwh1000xm4-s%3Fsrsltid%3DAfmBOopmTrDIaE-wB9S5vsfYgJOve0zktHdsDl28x-jEV3LnzUZ0Ura_&usg=AOvVaw1DjVyw3a6o2YUWVZuZ7dqp&opi=89978449">
      <h3>Sony WH-1000XM4 Headphones</h3>
      <p class="meta">$350 - On sale often | ★★★★ </p>
      <div class="wish-actions">
        <button class="mark-purchased">✓</button>
      </div>
    </div>
  </section>

  <section class="group" data-group="games">
    <h2>Games</h2>

    <div class="wish" data-stars="4" data-link="https://example.com">
      <h3>Alan Wake 2</h3>
      <p class="meta">PlayStation</p>
      <div class="wish-actions">
        <button class="mark-purchased">✓</button>
      </div>
    </div>
  </section>

  <section class="group" data-group="random">
    <h2>Random</h2>
  </section>

  <section class="group" data-group="watches">
    <h2>Watches</h2>
  </section>

  <section class="group" data-group="legos">
    <h2>Legos</h2>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
