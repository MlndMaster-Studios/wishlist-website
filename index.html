<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top-bar">
  <input id="search" type="text" placeholder="Search…" />

  <select id="filterStars">
    <option value="all">All priorities</option>
    <option value="1">★</option>
    <option value="2">★★</option>
    <option value="3">★★★</option>
  </select>

  <button id="copyLinks">Copy visible links</button>
  <button id="clearPurchased">Clear purchased marks</button>
</header>

<section id="wishlist">

  <!-- Example item -->
  <div class="wish" data-stars="3" data-link="https://www.amazon.com">
    <h3>Example Product</h3>
    <p class="meta">Amazon</p>
    <div class="wish-actions">
      <button class="mark-purchased">✓</button>
    </div>
  </div>

  <!-- Add more .wish cards here -->

</section>

<script src="script.js"></script>
</body>
</html>
